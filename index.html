<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi pagina Gamer</title>
    <link rel="stylesheet" href="styles.css ">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
  <!-- Encabezado -->
   <header>
     <h1> Gamer Zone</h1>
     <p>Mi rincon Gamer en la web</p>
    <header>

    <!-- Juegos Favoritos -->
     <section class="Juegos">
        <h2>Mis juegos Favoritos</h2>
        <ul>
          <li>Mortal Kombat 11</li>
          <li>Battefield V</li>
          <li>Clash Royale</li>
          <li>Devour</li>
        </ul>
    </section>

    <!-- Galeria -->
     <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="clash.jpg" alt="Clash">
      <div class="carousel-caption">
        <h3>Clash royale</h3>
      </div>
    </div>

    <div class="item">
      <img src="descarga.jpg" alt="bf5">
      <div class="carousel-caption">
        <h3>battlefield 5</h3>
      </div>
    </div>

    <div class="item">
      <img src="mk11.jpg" alt="mk11">
      <div class="carousel-caption">
        <h3>mortal kombat11</h3>
      </div>
    </div>
  </div>
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

      <!-- Boton Interactivo -->
      <section class="interactivo">
        <button id="boton"> Click aqui si eres gamer</button>
      </section>

      <script scr="script.js"></script>
    </body>
    </html>
