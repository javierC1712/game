<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css ">
        <link rel="stylesheet" href="slider.css ">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  </head>
<body>
  <!-- Encabezado -->
   <header>
     <h1> Gamer Zone</h1>
     <p>Mi rincon Gamer en la web</p>
    <header>




<body style="background-color:#eeeeee; margin: auto; text-align: center;">
<!-- Start cssSlider.com -->
	<div class='csslider1 autoplay '>
		<input name="cs_anchor1" id='cs_slide1_0' type="radio" class='cs_anchor slide' >
		<input name="cs_anchor1" id='cs_slide1_1' type="radio" class='cs_anchor slide' >
		<input name="cs_anchor1" id='cs_slide1_2' type="radio" class='cs_anchor slide' >
		<input name="cs_anchor1" id='cs_play1' type="radio" class='cs_anchor' checked>
		<input name="cs_anchor1" id='cs_pause1' type="radio" class='cs_anchor' >
		<ul>
			<div style="width: 100%; visibility: hidden; font-size: 0px; line-height: 0;">
				<img src="http://cssslider.com/sliders/pen/images/buns.jpg" style="width: 200%;">
			</div>
			<li class='num0 img'>
				 <a href="http://cssslider.com" target=""><img src='clash-royale.webp' alt='Clash royale' title='Clash royale' / width="200"> </a> 
			</li>
			<li class='num1 img'>
				 <a href="http://cssslider.com" target=""><img src='bf5.jpg' alt='battlefield 5' title='battlefield 5' /> </a> 
			</li>
			<li class='num2 img'>
				 <a href="http://cssslider.com" target=""><img src='mortal.jpg' alt='mortal kombat11' title='mortal kombat11'/> </a> 
			</li>
		
		</ul>
		<div class='cs_description'>
			<label class='num0'>
				<span class="cs_title"><span class="cs_wrapper">Clash Royale</span></span>
			</label>
			<label class='num1'>
				<span class="cs_title"><span class="cs_wrapper">battlefield5</span></span>
			</label>
			<label class='num2'>
				<span class="cs_title"><span class="cs_wrapper">mortal kombat11</span></span>
			</label>
		</div>
		
		<div class='cs_arrowprev'>
			<label class='num0' for='cs_slide1_0'></label>
			<label class='num1' for='cs_slide1_1'></label>
			<label class='num2' for='cs_slide1_2'></label>
		</div>
		<div class='cs_arrownext'>
			<label class='num0' for='cs_slide1_0'></label>
			<label class='num1' for='cs_slide1_1'></label>
			<label class='num2' for='cs_slide1_2'></label>
		</div>
		
		<div class='cs_bullets'>
			<label class='num0' for='cs_slide1_0'>
				<span class='cs_point'></span>
				<span class='cs_thumb'><img src='http://cssslider.com/sliders/pen/tooltips/buns.jpg' alt='Buns' title='Buns' /></span>
			</label>
			<label class='num1' for='cs_slide1_1'>
				<span class='cs_point'></span>
				<span class='cs_thumb'><img src='http://cssslider.com/sliders/pen/tooltips/croissant.jpg' alt='Croissant' title='Croissant' /></span>
			</label>
			<label class='num2' for='cs_slide1_2'>
				<span class='cs_point'></span>
				<span class='cs_thumb'><img src='http://cssslider.com/sliders/pen/tooltips/lemonpie.jpg' alt='Lemon pie' title='Lemon pie' /></span>
			</label>
		</div>
		</div>
		<!-- End cssSlider.com -->
  
  <br /><br />
  </body>





      
    <!-- Juegos Favoritos -->
     <section class="Juegos">
        <h2>Mis juegos Favoritos</h2>
        <ul>
          <li>Mortal Kombat 11</li>
          <li>Battefield V</li>
          <li>Clash Royale</li>

        </ul>
    </section>
    
      <!-- Boton Interactivo -->
      <section class="interactivo">
        <button id="boton"> Click aqui si eres gamer</button>
      </section>

      <script scr="script.js"></script>
    </body>
